- name: Zsh
  hosts: localhost
  tags: zsh
  tasks:
    - name: Install Zim
      shell: curl -fsSL https://raw.githubusercontent.com/zimfw/install/master/install.zsh | zsh

- name: Fzf
  hosts: localhost
  tags: fzf
  tasks:
    - name: Install fzf
      shell: |
        git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf
        ~/.fzf/install

