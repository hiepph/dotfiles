- name: Utilities
  hosts: all
  gather_facts: yes
  become: yes
  tags:
    - utils
  vars:
    src_dir: "{{ lookup('env', 'HOME') }}/src"
  pre_tasks:
    - name: create src directory
      file:
        path: "{{ src_dir }}"
        state: directory
    - name: update cache
      package:
        update_cache: yes
  tasks:
    - name: install necessary packages
      package:
        name: tmux,stow,binutils,make,gcc
        state: present
    - name: some cool default replacement
      package:
        name: ripgrep,fd,bat
        state: present
    - name: clone Yay (AUR Helper)
      become: no
      git:
        repo: https://aur.archlinux.org/yay.git
        dest: "{{ src_dir }}/yay"
        version: master
    - name: install yay
      command:
        chdir: "{{ src_dir }}/yay"
        cmd: makepkg -si
      when: ansible_facts['os_family'] == "Archlinux"

- name: Fonts
  hosts: all
  tags: fonts
  become: yes
  tasks:
    - name: install fonts
      pacman:
        name: ttf-dejavu,ttf-unifont,ttf-liberation,noto-fonts
        state: present

- name: shell
  hosts: all
  tags:
    - shell
  tasks:
    - name: install zsh
      become: yes
      package:
        name: zsh
        state: present
    - name: install Zim
      command: curl -fsSL https://raw.githubusercontent.com/zimfw/install/master/install.zsh | zsh
    - name: clone fzf
      git:
        repo: https://github.com/junegunn/fzf.git
        depth: 1
        dest: "{{ lookup('env', 'HOME') }}/.fzf"
    - name: install fzf
      command:
        cmd: "{{ lookup('env', 'HOME') }}/.fzf/install"

- name: Git
  hosts: all
  tags: git
  become: yes
  tasks:
    - name: install git
      package:
        name: git
        state: present
    - name: setup Name, Email and Editor
      shell:
